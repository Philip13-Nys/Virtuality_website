<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Packages</title>
    <link rel="stylesheet" href="pricing.css">
    <link rel="icon" href="Virtuality.png" type="Image/svg+xml">
</head>
<body>
    <div class="pricing-container">
        <div class="card pricing-card left-card">
            <h2 class="card-title">Virtuality Packages</h2>
            

            <div class="tab-switcher">
                <button class="tab-button active">Business</button>
        
            </div>

            <div class="package-list">
                <div class="package-item">
                    <div class="package-details">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms">
                        <span class="package-bullet green-bullet"></span>
                        <span class="package-name">Package One <br> Virtuality Basic Access</span>
                    </div>
                    <div class="package-price">12,999</div>
                    <button class="package-arrow">&gt;</button>
                </div>
                <div class="package-item">
                    <div class="package-details">
                           <input type="checkbox" id="agreeTerms" name="agreeTerms">
                        <span class="package-bullet orange-bullet"></span>
                        <span class="package-name">Package Two <br> Virtuality Premium Access</span>
                    </div>
                    <div class="package-price">25,000</div>
                    <button class="package-arrow">&gt;</button>
                </div>
            </div>
           
               <div class="buttons">
                    <a href="index.html">
                    <button type="button">Subcribe</button>
                    </a>
                </div>
          
        </div>
    </div>
</body>
</html>
