<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Sign up</title>
    <link rel="stylesheet" href="step2.css" />
    <link rel="icon" href="Virtuality.png" type="Image/svg+xml">
    </head>
    <body>
    <div class="container">
        <div class="left-side">
            <h1>Welcome to <span>Virtuality!</span></h1>
            <p>Find internship with ease</p>
            <img src="q.png" alt="Welcome Illustration">
        </div>

        <div class="right-side">
            <div class="form-box">
            <img src="Virtuality.png" alt="Virtuality Logo" class="logo"/>
            <form>
                <input type="First name" placeholder="First name" />
                <input type="Last name" placeholder="Last name" />
                <div class="password-field">
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm password" />
                </div>
                 <label class="email"></label>
                <input type="email" id="email" name="email" placeholder="Create Email address" required/>
            
                <div class="buttons">
                    <a href="index.html">
                    <button type="button">Sign up</button>
                    </a>
                </div>
            </form>
           
            <div class="buttons">
                <a href="userform.html">Back</a>
            </div>
        </div>
    </body>
</html>
